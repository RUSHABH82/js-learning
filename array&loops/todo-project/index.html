<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 id="main-heading">todo app</h1>
<div class="grid-container">
    <div class="todo input-container">
        <label>
            <input id="todo-input" type="text" placeholder="Enter Todo Here" required>
        </label>
        <label>
            <input id="todo-dueDate-input" type="date" required>
        </label>
        <button onclick="addTodo()">Add</button>
    </div>
    <div class="todo-container" id="todo-container"></div>
</div>
<script src="index.js"></script>
</body>
</html>
