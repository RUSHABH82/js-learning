<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="calculator-container">
    <div class="display"><span id="result"></span></div>
    <div class="button-container">
        <div class="button-row-container">
            <button class="button" onclick=clickNumber('%')>%</button>
            <button class="button" onclick=clearScreen()>C</button>
            <button class="button" onclick=doBackSpace()>âŒ«</button>
            <button class="button" onclick=clickNumber('/')>/</button>
        </div>
        <div class="button-row-container">
            <button class="button" onclick=clickNumber('7')>7</button>
            <button class="button" onclick=clickNumber('8')>8</button>
            <button class="button" onclick=clickNumber('9')>9</button>
            <button class="button" onclick=clickNumber('*')>*</button>
        </div>
        <div class="button-row-container">
            <button class="button" onclick=clickNumber('4')>4</button>
            <button class="button" onclick=clickNumber('5')>5</button>
            <button class="button" onclick=clickNumber('6')>6</button>
            <button class="button" onclick=clickNumber('-')>-</button>
        </div>
        <div class="button-row-container">
            <button class="button" onclick=clickNumber('1')>1</button>
            <button class="button" onclick=clickNumber('2')>2</button>
            <button class="button" onclick=clickNumber('3')>3</button>
            <button class="button" onclick=clickNumber('+')>+</button>
        </div>
        <div class="button-row-container">
            <button class="button"></button>
            <button class="button" onclick=clickNumber('0')>0</button>
            <button class="button" onclick=clickNumber('.')>.</button>
            <button class="button equals" onclick="getResult()">=</button>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
